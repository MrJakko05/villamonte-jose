<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Register Page</title>
</head>
<body>
    <section class="login-container">
        <h1 class="title">Crear Cuenta</h1>
        <form id="registerForm">
            <div class="label-input-containers">
                <div class="label-containers">
                    <label for="registerUsername">Username: </label>
                    <label for="registername">Nombre: </label>
                    <label for="registerPassword">Contraseña: </label>
                </div>
                <div class="input-containers">
                    <input type="text" name="username" id="registerUsername" required>
                    <input type="text" name="name" id="registername" required>
                    <input type="password" name="password" id="registerPassword" required>
                </div>
            </div>
            <div class="button-container">
                <button class="register-btn">Crear Cuenta</button>
                <button class="login-btn" id="goToLogin" type="submit">Iniciar Sesión</button>
            </div>
        </form>
    </section>

    <script src="register.js"></script>
</body>
</html>
