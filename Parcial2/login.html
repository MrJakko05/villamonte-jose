<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Page</title>
</head>
<body>
    <section class="login-container">
        <h1 class="title">Iniciar Sesión</h1>
        <form id="loginForm">
            <div class="label-input-containers">
                <div class="label-containers">
                    <label for="loginUsername">Username: </label>
                    <label for="loginPassword">Contraseña: </label>
                </div>
                <div class="input-containers">
                    <input type="text" name="username" id="loginUsername" required>
                    <input type="password" name="password" id="loginPassword" required>
                </div>
            </div>
            <div class="button-container">
                <button class="login-btn" type="submit">Iniciar Sesión</button>
                <button class="register-btn" id="goToRegister">Registrate</button>
            </div>
        </form>
    </section>

    <script src="login.js"></script>
</body>
</html>
