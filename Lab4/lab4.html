<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratorio #4 - Problemas de aplicación usando JS y HTML</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="container">
        <h1>Serie Fibonacci</h1>
        <form id="fibonacciForm">
            <label class="space-line" for="number">Ingresar número positivo:</label>
            <input class="space-line" type="number" id="number" name="number" min="1" required>

        </form>
        <div id="fibonacciCards" class="fibonacci-container"></div>
    </div>
    
    <script src="./lab4.js"></script>
</body>
