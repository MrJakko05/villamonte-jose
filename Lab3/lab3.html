<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratorio #3 - Problemas de aplicación usando JS</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="row">
        <div class="container">
            <h1>PROBLEMA #1</h1>
            <h3>Verificador de Palíndromos de Doble Base</h3>
            <label for="cadenaInput1">Ingrese un numero:</label>
            <input type="text" id="cadenaInput1" placeholder="Numero">
            <button onclick="varificarPalindromo()">Verificar</button>
            <p id="resultado1"></p>
        </div>

        <div class="container">
            <h1>PROBLEMA #2</h1>
            <h3>Cantidad de caracteres de la cadena</h3>
            <label for="cadenaInput2">Ingrese una cadena:</label>
            <input type="text" id="cadenaInput2" placeholder="Cadena">
            <button onclick="procesarCadena()">Contar Caracteres</button>
            <p id="resultado2"></p>
        </div>

        <div class="container">
            <h1>PROBLEMA #3</h1>
            <h3>Verificación de año bisiesto</h3>
            <label for="cadenaInput3">Ingrese un numero:</label>
            <input type="text" id="cadenaInput3" placeholder="ejemplo: 2024">
            <button onclick="comprobarBisiesto()">Verificar</button>
            <p id="resultado3"></p>
        </div>

        <div class="container">
            <h1>PROBLEMA #4</h1>
            <h3>Sumatoria de todos los números primos</h3>
            <label for="cadenaInput4">Ingrese un numero:</label>
            <input type="text" id="cadenaInput4" placeholder="Cadena">
            <button onclick="calcularSumatoria()">Sumatoria</button>
            <p id="resultado4"></p>
        </div>
    </div>

    <script src="./lab3.js"></script>
</body>
</html>
